<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="js/equipos.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <main class="principal col-8 vh-100">
          <ul class="list-unstyled row">
            <li class="contenedor-boton col-4 col-lg-3">
              <button class="boton gt30 btn btn-warning">
                Equipos asignados a mayores de 30
              </button>
            </li>
            <li class="contenedor-boton col-4 col-lg-3">
              <button class="boton tarragona btn btn-warning">
                Equipos asignados a personas de Tarragona
              </button>
            </li>
            <li class="contenedor-boton col-4 col-lg-3">
              <button class="boton provincias btn btn-warning">
                Provincias donde hay equipos
              </button>
            </li>
            <li class="contenedor-boton col-4 col-lg-3">
              <button class="boton puestos btn btn-warning">
                Puestos de trabajadores con equipo
              </button>
            </li>
            <li class="contenedor-boton col-4 col-lg-3">
              <button class="boton edad-media btn btn-warning">
                Media de edad de trabajadores
              </button>
            </li>
            <li class="contenedor-boton col-4 col-lg-3">
              <button class="boton orden-edad btn btn-warning">
                Equipos ordenados por edad
              </button>
            </li>
            <li class="contenedor-boton col-4 col-lg-3">
              <button class="boton sobremesa btn btn-warning">
                Equipos de tipo sobremesa
              </button>
            </li>
            <li class="contenedor-boton col-4 col-lg-3">
              <button class="boton trabajadores-portatil btn btn-warning">
                Trabajadores con equipo portátil
              </button>
            </li>
            <li class="contenedor-boton col-4 col-lg-3">
              <button class="boton equipos-tipo btn btn-warning">
                Equipos organizados por tipo
              </button>
            </li>
            <li class="contenedor-boton col-4 col-lg-3">
              <button class="boton portatiles-tarragona btn btn-warning">
                Equipos portátiles asignados en Tarragona
              </button>
            </li>
            <li class="contenedor-boton col-4 col-lg-3">
              <button class="boton resumen btn btn-warning">
                Resumen de equipos asignados
              </button>
            </li>
          </ul>
        </main>
        <aside class="sidebar col-4 d-flex align-items-center vh-100">
          <div class="consola"><pre>Hola</pre></div>
        </aside>
      </div>
    </div>
  </body>
</html>
